<title>测试用例</title>

<script type="text/javascript">
function ajaxtest(index) {
	var datapar = {
		"text" : $("#input" + index).val(),
		"index" : index
	};
	var options = {
		url : "ajaxtest",
		type : "post",
		data : datapar,
		success : function(data) {
			//alert(data);
			var mytext = $("textarea[id*='output" + index + "']");
			mytext.val(data);
		}
	};
	$.ajax(options);
}
</script>
